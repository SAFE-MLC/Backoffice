version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: safe_postgres
    restart: always
    environment:
      POSTGRES_USER: safe_user
      POSTGRES_PASSWORD: safe_password
      POSTGRES_DB: safe_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
